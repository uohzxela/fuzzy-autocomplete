<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="fuzzy-autocomplete.js"></script>
	</head>
	<body>
		<label for="demo"> Loaded with native array </label>
		<input id="demo" style="width:250px">
		</br>
		<label for="demo2"> Loaded with ajax </label>
		<input id="demo2" style="width:250px">
		<script>
			var arr = [
				{"id": "Foo", "link": "http://www.google.com"},
				{"id": "Bar", "link": "http://duckduckgo.com"}
			]
			fuzzyAutocomplete($('#demo'), arr);
			// Or you can load the json array using ajax
			fuzzyAutocomplete($('#demo2'), 'https://rawgit.com/uohzxela/fuzzy-autocomplete/master/sample.json');
		</script>
	</body>
</html>
